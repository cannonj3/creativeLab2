  <body>
    <h1 id="Title">Food Analyzer</h1>
    <div id="whole">

      <div id="box">
        <h1><i>What's In It?</i></h1>

        <h3>Search any brand food to find What's In It?</h3>

        <form>

        <br>
        <div id="foodResults">

    </div>
  </div>
